name: Build and Deploy
on:
  push:
    branches: ["master"]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          node-version: "20"
      - name: Install Dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
